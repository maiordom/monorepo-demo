<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  </head>

  <body>
    <script>
      window.addEventListener(
        'message',
        event => {
          if (event.data === 'ping') {
            event.source.postMessage('downpaymentCanceled');
          }
        },
        false
      );
    </script>
  </body>
</html>
